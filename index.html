<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="wizard.css">
    </head>
    <body>

    <div class="container">
      <div id="usb-container"></div>
         <div id="Stack">
            <input type="button" id="usb-button" value="USB" class="button"
            style="width: 60px;"><br>
            <a id="usb-text">Charging this device</a>
        </div>
      </div>

      <div class="container">
        <div id="clip-container"></div>
           <div id="Stack">
              <input type="button" id="clip-button" value="Clipboard" class="button"
              style="width: 100px;"><br>
              <a id="clip-text">Clipboard content</a>
          </div>
          <div></div>
          <textarea id="clip-output" class="output" style="width: 600px; height: 70px;
          margin-top: 20px; margin-left: 10px;"></textarea>
        </div>

        <div class="container">
            <div id="os-container"></div>     
                <input type="button" onclick="os()" id="os-button" value="Platform" class="button"
                style="width: 86px;"><br>
              <div></div>
              <a id="os-output" class="output"></a>
            </div> 

        <div class="container">
            <div id="location-container"></div>     
                  <input type="button" onclick="getLocation()" id="location-button" value="Location" class="button"
                  style="width: 86px;"><br>
                <div></div>
                <a id="location-output" class="output"></a>
        </div>
        
        <div class="container">
            <div id="core-container"></div>     
                <input type="button" onclick="core()" id="core-button" value="CPU core" class="button"
                style="width: 86px;"><br>
              <div></div>
              <a id="core-output" class="output"></a>
            </div>
        <script src="wizard.js"></script>
    </body>
</html>
