<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="wizard.css">
    </head>
    <body>

    <div class="container">
      <div id="usb-container"></div>
         <div id="Stack">
            <input type="button" id="usb-button" value="USB"><br>
            <a id="usb-text">Charging this device</a>
        </div>
      </div>

      <div class="container">
        <div id="clip-container"></div>
           <div id="Stack">
              <input type="button" id="clip-button" value="Clipboard"><br>
              <a id="clip-text">Clipboard content</a>
          </div>
          <div></div>
          <textarea id="clip-output"></textarea>
        </div>

        <div class="container">
            <div id="os-container"></div>     
                <input type="button" onclick="os()" id="os-button" value="Platform"><br>
              <div></div>
              <a id="os-output"></a>
            </div> 

        <div class="container">
            <div id="location-container"></div>     
                  <input type="button" onclick="getLocation()" id="location-button" value="Location"><br>
                <div></div>
                <a id="location-output"></a>
        </div>
        <script>

            //USB
           const connect = document.getElementById("usb-button");
                let device;
                connect.onclick = async () => {
                device = await navigator.usb.requestDevice({
                    filters: [{ vendorId: 0x03F0 }]
                });
           };

           // Content
           const content = document.getElementById("clip-button");
           content.onclick = async () => {
           navigator.clipboard.readText().then(clipText =>
            document.getElementById("clip-output").innerText = clipText);
           }

           //Platform
            function os() {
                var x = navigator.platform;
                document.getElementById("os-output").innerHTML = x;
                }

            //location
            var x = document.getElementById("location-output");

                function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
                }
                // Latitude: // Longitude: 
                function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude;
                }
        </script>
    </body>
</html>
