<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="wizard.css">
    </head>
    <body>

    <div class="container">
      <div id="container-wizard" style="background-image: url(serial.svg);
            background-size: 14px;"></div>
         <div id="Stack">
            <input type="button" id="usb-button" value="USB" class="button"
            style="width: 60px;"><br>
            <a id="text">Charging this device</a>
        </div>
      </div>

      <div class="container">
        <div id="container-wizard" style="background-image: url(content_paste.svg);
            background-size: 14px;"></div>
           <div id="Stack">
              <input type="button" id="clip-button" value="Clipboard" class="button"
              style="width: 100px;"><br>
              <a id="text">Clipboard content</a>
          </div>
          <div></div>
          <textarea id="clip-output" class="output" style="width: 600px; height: 70px;
          margin-top: 20px; margin-left: 10px;"></textarea>
        </div>

        <div class="container">
          <div id="container-wizard" style="background-image: url(devices.svg);
          background-size: 22px;"></div>     
                <input type="button" onclick="os()" id="os-button" value="Platform" class="button"
                style="width: 86px;"><br>
              <div></div>
              <a id="os-output" class="output"></a>
            </div> 

        <div class="container">
          <div id="container-wizard" style="background-image: url(location.svg);
          background-size: 12px;"></div>     
                  <input type="button" onclick="getLocation()" id="location-button" value="Location" class="button"
                  style="width: 86px;"><br>
                <div></div>
                <a id="location-output" class="output"></a>
        </div>
        
        <div class="container">
            <div id="container-wizard" style="background-image: url(core.svg);
            background-size: 18px;"></div>  
            <div id="Stack">  
                <input type="button" onclick="core()" id="core-button" value="CPU core" class="button"
                style="width: 86px;"><br>
                <a id="text" style="margin-left: 10px;">Tap here</a>
              </div> 
              <a id="core-output" class="output" style="margin-top: 20px;"></a>
            </div>

        <div class="container">
            <div id="container-wizard" style="background-image: url(ram.svg);
            background-size: 24px;"></div>     
                  <div id="Stack">
                    <input type="button" onclick="ram()" id="ram-button" value="RAM" class="button"
                    style="width: 60px;"><br>
                    <a id="text" style="margin-left: 9px;">Tap here</a>
                </div>
                <a id="ram-output" class="output" style="margin-left: 40px;
                margin-top: 14px;"></a>
          </div>

        <script src="wizard.js"></script>
    </body>
</html>
